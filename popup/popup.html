<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeadDash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="app-name">DeadDash</span>
      </div>
    </header>
    
    <main>
      <section class="section">
        <div class="counter-container">
          <div class="counter-value" id="blockedCount">0</div>
          <div class="counter-label">Posts Blocked</div>
        </div>
      </section>
      
      <section class="section">
        <div class="stats-header">
          <h3 class="stats-title">Block Breakdown</h3>
          <button id="resetButton" class="reset-button" title="Reset all counts to zero">Reset</button>
        </div>
        <ul class="stats-list">
          <li class="stats-item">
            <span class="stats-label">Em Dash (â€”)</span>
            <span class="stats-value" id="emDashCount">0</span>
          </li>
          <li class="stats-item">
            <span class="stats-label">Pointing Down (ðŸ‘‡)</span>
            <span class="stats-value" id="pointingDownEmojiCount">0</span>
          </li>
          <li class="stats-item">
            <span class="stats-label">Thread (ðŸ§µ)</span>
            <span class="stats-value" id="threadEmojiCount">0</span>
          </li>
          <li class="stats-item">
            <span class="stats-label">Police Light (ðŸš¨)</span>
            <span class="stats-value" id="policeEmojiCount">0</span>
          </li>
          <li class="stats-item">
            <span class="stats-label">Other</span>
            <span class="stats-value" id="unknownCount">0</span>
          </li>
        </ul>
      </section>
      
      <section class="section">
        <div class="toggle-row">
          <span class="toggle-label">Block Em Dash (â€”)</span>
          <label class="switch">
            <input type="checkbox" id="toggleEmDashSwitch" checked>
            <span class="slider"></span>
          </label>
        </div>
      </section>
      
      <section class="section">
        <div class="toggle-row">
          <span class="toggle-label">Block ðŸ‘‡ Pointing Down Emoji</span>
          <label class="switch">
            <input type="checkbox" id="toggleEmojiSwitch">
            <span class="slider"></span>
          </label>
        </div>
      </section>
      
      <section class="section">
        <div class="toggle-row">
          <span class="toggle-label">Block ðŸ§µ Thread Emoji</span>
          <label class="switch">
            <input type="checkbox" id="toggleThreadEmojiSwitch">
            <span class="slider"></span>
          </label>
        </div>
      </section>
      
      <section class="section">
        <div class="toggle-row">
          <span class="toggle-label">Block ðŸš¨ Police Car Light Emoji</span>
          <label class="switch">
            <input type="checkbox" id="togglePoliceEmojiSwitch">
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </main>
    
    <footer>
      <a href="https://x.com/itsMattMac" target="_blank" class="twitter-button">
        Follow @itsMattMac
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
