<!DOCTYPE html>
<html>
<head>
  <title>DashBlocker</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-ban"></i>
        <span class="app-name">DashBlocker</span>
      </div>
    </header>
    
    <main>
      <section class="section">
        <div class="counter-container">
          <div class="counter-value" id="blockedCount">0</div>
          <div class="counter-label">Posts Blocked</div>
        </div>
      </section>
      
      <section class="section">
        <div class="toggle-row">
          <span class="toggle-label">Extension Enabled</span>
          <label class="switch">
            <input type="checkbox" id="toggleSwitch" checked>
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </main>
    
    <footer>
      <a href="https://x.com/itsMattMac" target="_blank" class="twitter-button">
        <i class="fab fa-x-twitter"></i>
        Follow @itsMattMac
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
