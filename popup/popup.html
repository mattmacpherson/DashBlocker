<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DeadDash</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span class="app-name">DeadDash</span>
      </div>
    </header>
    
    <main>
      <section class="section">
        <div class="counter-container">
          <div class="counter-value" id="blockedCount">0</div>
          <div class="counter-label">Posts Blocked</div>
        </div>
      </section>
      
      <section class="section">
        <div class="toggle-row">
          <span class="toggle-label">Block Em Dash on Twitter/X</span>
          <label class="switch">
            <input type="checkbox" id="toggleTwitterSwitch" checked>
            <span class="slider"></span>
          </label>
        </div>
        <div class="toggle-row">
          <span class="toggle-label">Block Em Dash on Reddit</span>
          <label class="switch">
            <input type="checkbox" id="toggleRedditSwitch" checked>
            <span class="slider"></span>
          </label>
        </div>
      </section>
    </main>
    
    <footer>
      <a href="https://x.com/itsMattMac" target="_blank" class="twitter-button">
        Follow @itsMattMac
      </a>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
